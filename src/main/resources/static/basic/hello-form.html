<!--POST 방식 요청 테스트 하기위해-->
<!--static 에 있는 html 파일은 템플릿 엔진 사용하지 않으므로 직접 경로와 파일명을 브라우저에 적어줘야 한다-->
<!--jar 로 내장 톰캣 사용하면 wepapp 경로 사용하지 못하므로 이 경로에다 정적 리소스를-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/request-param-v1" method="post">

    username: <input type="text" name="username" />
    age: <input type="text" name="age" />
    <button type="submit">전송</button>
</form>
</body>
</html>
